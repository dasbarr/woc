woc-combinator_preserveSignalCount=Pokud je vybráno, tak výstupní signály budou mít stejné hodnoty jako u vstupních signálů. Jinak výstupní signály vždycky budou mít hodnotu '1' (je užitečne pro filtrování)
woc-combinator_inputOutputIconsAllowed=Pokud je vybráno, ikonky směru vstupu a výstupu (žluté trojúhelníky) budou zobrazovány v Alt-módu
