[technology-name]
woc-combinator=Комбинатор с 'окном вывода'

[technology-description]
woc-combinator=Комбинатор с 'окном вывода', может быть использован для обхода лимита фильтров в фильтрующих манипуляторах.

[mod-setting-name]
woc-combinator_inputCheckInterval=Интервал проверки ввода
woc-combinator_outputUpdateInterval=Интервал обновления вывода
woc-combinator_maxNumOutputSignals=Максимальное количество сигналов в выводе
woc-combinator_preserveSignalCount=Сохранять количество у сигналов
woc-combinator_inputOutputIconsAllowed=Показывать иконки направления ввода-вывода в режиме дополнительной информации

[mod-setting-description]
woc-combinator_inputCheckInterval=Изменения в сигналах на вводе будут проверяться каждый n-й тик
woc-combinator_outputUpdateInterval=Если выходные сигналы должны изменяться, то они будут изменяться с этим интервалом
woc-combinator_maxNumOutputSignals=Если количество сигналов на выходе больше максимально допустимого, то выходные сигналы будет изменяться
woc-combinator_preserveSignalCount=Если выбрано, то сигналам на выходе будет приписано то же значение, что и у соответствующих сигналов на входе. Иначе выходным сигналом будет приписано значение '1' (удобно использовать для фильтрации)
woc-combinator_inputOutputIconsAllowed=Если выбрано, то иконки направления ввода-вывода (желтые треугольники) будут показаны в режиме дополнительной информации
